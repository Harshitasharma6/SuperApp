            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(Self.Fill, -10%)
            OnSelect: |
                =//Invoice Header Logic--------------------------------------------------------------------------
                Set(
                    _varInvoiceResponsee,
                    Patch(
                        'Invoice.S',
                        Defaults('Invoice.S'),
                        {
                            'Order No.': LookUp(
                                'Order Header.S',
                                'Order ID' = If(
                                    varOrderData.zx_ordertype = 'Order Type Choice'.Primary,
                                    varOrderData.zx_name,
                                    varOrderData.zx_ordertype = 'Order Type Choice'.Secondary,                    varOrderData.zx_name
                                )
                            ),
                            Party: LookUp(
                                OfflinePartiesCollection,
                                'Customer Name' = If(
                                    varOrderData.zx_ordertype = 'Order Type Choice'.Primary,
                                    varOrderData.zx_OrderFrom.'Customer Name',
                                    varOrderData.zx_ordertype = 'Order Type Choice'.Secondary,  
                                    varOrderData.zx_OrderFrom.'Customer Name'
                                )
                            ),
                            'Total Discount': If(
                                varOrderData.zx_ordertype = 'Order Type Choice'.Primary,
                                varOrderData.zx_discountp,
                                varOrderData.zx_ordertype = 'Order Type Choice'.Secondary,  
                                varOrderData.zx_discountp
                            ),
                            'Total Amount': If(
                                varOrderData.zx_ordertype = 'Order Type Choice'.Primary,
                                varOrderData.zx_totalbillamount,
                                varOrderData.zx_ordertype = 'Order Type Choice'.Secondary,  
                                varOrderData.zx_totalbillamount
                            ),
                            CGST: If(
                                varOrderData.zx_ordertype = 'Order Type Choice'.Primary,
                                varOrderData.zx_cgst,varOrderData.zx_ordertype = 'Order Type Choice'.Secondary,  
                                varOrderData.zx_cgst
                            ),
                            SGST: If(
                                varOrderData.zx_ordertype = 'Order Type Choice'.Primary,
                                varOrderData.zx_sgst,
                                varOrderData.zx_ordertype = 'Order Type Choice'.Secondary,  
                                varOrderData.zx_sgst
                            ),
                            IGST: If(
                                varOrderData.zx_ordertype = 'Order Type Choice'.Primary,
                                varOrderData.zx_igst,
                                varOrderData.zx_ordertype = 'Order Type Choice'.Secondary,  
                                varOrderData.zx_igst
                            ),
                            CESS:If(
                                varOrderData.zx_ordertype = 'Order Type Choice'.Primary,
                                varOrderData.zx_cess,
                                varOrderData.zx_ordertype = 'Order Type Choice'.Secondary,  
                                varOrderData.zx_cess
                            )
                        }
                    )
                );
                //Invoice Line Logic:-----------------------------------------------------------------------------------
                If(
                    !IsBlank(_varInvoiceResponsee),
                    ForAll(
                        ordline As InvoiceLine,
                        Patch(
                            'Invoice Line.S',
                            Defaults('Invoice Line.S'),
                            {
                                'Unit Price': InvoiceLine.'Unit Price',
                                Discount: InvoiceLine.'Discount %',
                                'Discounted Base Price': InvoiceLine.'Discount Amount',
                                Quantity: InvoiceLine.Quantity,
                                'Product SKU': LookUp(
                                    'Product SKU.S',
                                    'Product SKU' = InvoiceLine.'Product SKU'.'Product SKU'
                                ),
                                Invoice: LookUp(
                                    'Invoice.S',
                                    Invoice = _varInvoiceResponsee.Invoice
                                )
                            }
                        )
                    )
                );
                ClearCollect(
                    OfflineInvoiceCollection,
                    'Invoice.S'
                );
                ClearCollect(
                    OfflineInvoiceLineCollection,
                    'Invoice Line.S'
                );
                Navigate('Invoice List View');
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
