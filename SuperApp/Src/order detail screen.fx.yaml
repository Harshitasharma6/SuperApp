            DisplayMode: =If(LookUp(c_EnvironmentVariable,'Display Name'="Enable Invoice").'Default Value' ="yes",DisplayMode.Edit,DisplayMode.Disabled)
            Fill: =ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Button Fill").'Default Value' )
