PlanPJPCart As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    Header_13 As Header:
        ScreenName: ="PJP Planning"

    "'Bottom Bar_14' As 'Bottom Bar'":
        Height: =105
        Y: =1029
        ZIndex: =6

    Canvas1_1 As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =900
        Width: =Parent.Width
        Y: =141
        ZIndex: =7

        DataCard2_1 As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =210*CountRows(Gallery1_8.AllItems)
            Width: =640
            X: =0
            Y: =0
            ZIndex: =1

            Gallery1_8 As gallery.galleryVertical:
                AccessibleLabel: ="List View"
                BorderColor: =RGBA(0, 18, 107, 1)
                DisplayMode: =
                FocusedBorderThickness: =
                Height: =210*CountRows(colAddAreaParty)+80
                Items: |-
                    =//colAddAreaParty
                    If(IsBlank(TextInput2_5.Text),
                    colAddAreaParty,
                    Filter(
                    colAddAreaParty, TextInput2_5.Text in Area.'Area Name'))
                Layout: =Layout.Vertical
                ShowScrollbar: =false
                TabIndex: =
                TemplatePadding: =10
                TemplateSize: =201
                ZIndex: =1

            Button43_1 As button:
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =If(CountRows(Gallery1_8.AllItems)=0,DisplayMode.Disabled,DisplayMode.Edit)
                Fill: =ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Button Fill").'Default Value' )//ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Button Fill").'Default Value' )//ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Button Fill").'Default Value' )
                FontWeight: =FontWeight.Semibold
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                OnSelect: |
                    =ForAll(
                        Gallery1_8.AllItems,
                        Patch(
                            'Beat.S',
                            Defaults('Beat.S'),
                            {
                                /* 'PJP Line': LookUp(
                                        'PJP Lines',
                                        Date = DateValue(ClickedPjpdate)
                                    ),
                                    'PJP Header': LookUp(
                                        'PJP Headers',
                                        'PJP Header' = _VarPjpHeader.'PJP Header'
                                    ),
                            Area: LookUp(
                               'Area.S',Area= _varSelectedArea1.Area
                            ),*/
                                Owner: LookUp(
                                    Users,
                                    'Primary Email' = ComboBox3.Selected.'Primary Email'
                                ),
                                'Total No of Party': CountRows(
                                    Filter(
                                        OfflinePartiesCollection As item,
                                        item.zx_Area.Area = ThisRecord.Area.Area
                                    )
                                ),
                                Date: ThisRecord.Date,
                                Area: ThisRecord.Area
                            }
                        )
                    );
                    Notify(
                        "Your record has been created",
                        NotificationType.Success,
                        2000
                    );
                    Clear(colAddAreaParty);
                    Navigate('Area PJP Plan');
                Size: =14
                Text: ="Confirm"
                Visible: =If(CountRows(Gallery1_8.AllItems)=0,false,true)
                Width: =106
                X: =502
                Y: =210*CountRows(Gallery1_8.AllItems)+30
                ZIndex: =2

    Group15_2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =10

        TextInput2_5 As text:
            AccessibleLabel: ="Search"
            BorderColor: =RGBA(208, 231, 233, 1)
            BorderThickness: =2
            Color: =RGBA(0, 0, 0, 1)
            Default: =""
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            FocusedBorderThickness: =4
            Height: =43
            HintText: ="Search"
            HoverBorderColor: =RGBA(208, 231, 233, 1)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =RGBA(0, 0, 0, 0)
            PaddingLeft: =50
            PressedFill: =
            Size: =15
            Width: =586
            X: =27
            Y: =89
            ZIndex: =8

        Image17_2 As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =24
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: ='Vector (5)'
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =29
            X: =41
            Y: =100
            ZIndex: =9

