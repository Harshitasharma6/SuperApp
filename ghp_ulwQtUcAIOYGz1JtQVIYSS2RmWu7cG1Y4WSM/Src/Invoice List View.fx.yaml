        Height: |-
            =//920
            App.Height-230
        Items: |-
            =//If(
               // varfiltergallery = true,
                Sort( If(
                                IsToday(DatePicker1_6.SelectedDate),
                                Filter(
                                    OfflineInvoiceCollection,
                                     'Created On' <= Today()+1 && 'Created On' > DateAdd(
                                        Today(),
                                        -7
                                    )
                                ),
                                Filter(
                                    OfflineInvoiceCollection,
                                     Text(
                                        'Created On',
                                        "dd/mm/yyyy"
                                    ) = Text(
                                        DatePicker1_6.SelectedDate,
                                        "dd/mm/yyyy"
                                    )
                                )
                            ),
                        'Created On',
                        SortOrder.Descending
                    )
