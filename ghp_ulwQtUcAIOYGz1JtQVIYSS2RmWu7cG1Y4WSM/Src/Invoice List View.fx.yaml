"'Invoice List View' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =ClearCollect(
                    OfflineInvoiceCollection,
                    Filter(
                        'Invoice.S',
                        'Owning User'.'Primary Email' = User().Email
                    )
                );

