    Button43_2 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: |-
            =
            
            If(CountRows(Lead_Gallery_8.AllItems)=0,DisplayMode.Disabled,DisplayMode.Edit)
        Fill: =ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Button Fill").'Default Value' )//ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Button Fill").'Default Value' )//ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Button Fill").'Default Value' )
        FontWeight: =FontWeight.Semibold
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnSelect: |-
            =Patch(
                'Visit.S',
                Defaults('Visit.S'),
                {
                    'Party Location': varSelectVisitForPlanning.zx_Party.Latitude & "," & varSelectVisitForPlanning.zx_Party.Longitude,
                    'Visit Type': 'Visit Type'.Planned,
                    'Visit Status': 'Visit Status'.'Not Started',
                    Owner: LookUp(
                        Users,
                        'Primary Email' = User().Email
                    ),
                    Lead: LookUp(
                        'Leads.S',
                        Leads = varSelectVisitForPlanning.zx_leadsid
                    ),
                    'Visit date': clickedvisit_planning_date,
                    Party: LookUp(
                        'Parties.S',
                        Parties = varSelectVisitForPlanning.zx_Party.Parties
                    ),
                    Contact: LookUp(
                        'Contacts.S',
                        Contacts = varSelectVisitForPlanning.zx_Contact.Contacts
                    )
                }
            );
            
            
            
            Notify(
                "Your record has been created",
                NotificationType.Success,
                2000
            );
            ClearCollect(
                OfflineVisitCollection,
                Filter(
                    'Visit.S',
                    'Owning User'.'Primary Email' = User().Email
                )
            );
            Clear(colAddLeadParty);
            Navigate(
                'Start Visit',
                ScreenTransition.CoverRight
            );
        Size: =14
        Text: ="Confirm"
        Width: =106
        X: =500
        Y: =10
        ZIndex: =5

