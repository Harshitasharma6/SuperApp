    Gallery2 As gallery.galleryHorizontal:
        AccessibleLabel: ="Bottom Bar"
        BorderColor: =RGBA(0, 18, 107, 1)
        BorderStyle: =BorderStyle.None
        Fill: =Color.Transparent
        FocusedBorderThickness: =
        Height: =Parent.Height
        Items: ='Bottom Bar'.NavItems
        ShowScrollbar: =false
        TabIndex: =0
        TemplateFill: =Color.Transparent
        TemplatePadding: =0
        TemplateSize: |-
            =//Parent.Width/CountRows(Self.AllItems)
            128
        Width: =Parent.Width
        ZIndex: =1

        Button2 As button:
            BorderThickness: =0
            Color: |-
                =
                ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Header Band Color").'Default Value' )
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(255, 255, 255, 1)
            FocusedBorderThickness: =
            FontWeight: =FontWeight.Semibold
            Height: =85
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: |-
                =Set(
                    _VarSelectedTab,
                    ThisItem.Title
                );
                If(
                    ThisItem.Id = 1,
                    Set(
                        varfiltergallery,
                        true
                    );
                    Navigate(
                        ThisItem.Screen,
                        ScreenTransition.CoverRight
                    ),
                    Navigate(
                        ThisItem.Screen,
                        ScreenTransition.CoverRight
                    )
                )
                //Set(_varsideNav, false))
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =If(ThisItem.Title="Orders", 20, 0)
            RadiusTopRight: =If(ThisItem.Title="Menu", 20, 0)
            Size: =24
            Text: =""
            Width: =Parent.TemplateWidth
            Y: =75
            ZIndex: =1

        Label3 As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: |+
                =//_VarGblAppColors.PrimaryRed
                If(g_BottomMenuSelected=ThisItem.Title,ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Button Fill").'Default Value' )
                ,ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Text Background Color").'Default Value' ))
                
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =0.3
            FontWeight: =FontWeight.Semibold
            Height: =34
            OnSelect: |-
                =Set(
                    _VarSelectedTab,
                    ThisItem.Title
                );
                If(
                    ThisItem.Id = 1,
                    Set(
                        varfiltergallery,
                        true
                    );
                    Navigate(
                        ThisItem.Screen,
                        ScreenTransition.CoverRight
                    ),
                    Navigate(
                        ThisItem.Screen,
                        ScreenTransition.CoverRight
                    )
                );
                Set(g_BottomMenuSelected, ThisItem.Title);
                //Set(_varsideNav, false))
            Size: =LookUp(c_EnvironmentVariable,'Display Name'="Text Regular Font Size").'Default Value' 
            TabIndex: =0
            Text: =ThisItem.Title
            Width: =Parent.TemplateWidth
            Y: =75
            ZIndex: =2

        Image12 As image:
            AccessibleLabel: ="Image12"
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =35
            Image: =ThisItem.Icon
            ImagePosition: =ImagePosition.Fill
            OnSelect: |
                =Set(
                    _VarSelectedTab,
                    ThisItem.Title
                );
                If(
                    ThisItem.Id = 1,
                    Set(
                        varfiltergallery,
                        true
                    );
                    Navigate(
                        ThisItem.Screen,
                        ScreenTransition.CoverRight
                    ),
                
                    Navigate(
                        ThisItem.Screen,
                        ScreenTransition.CoverRight
                    )
                
                );
                
                
                Set(g_BottomMenuSelected, ThisItem.Title);
                //Set(_varsideNav, false))
