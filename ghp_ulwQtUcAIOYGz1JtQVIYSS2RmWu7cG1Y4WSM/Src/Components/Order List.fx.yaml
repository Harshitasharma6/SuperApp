    "'Order Info Gallery' As gallery.galleryVertical":
        AccessibleLabel: ="Order Info Gallery"
        BorderColor: =RGBA(153, 207, 236, 1)
        BorderStyle: =BorderStyle.None
        Fill: =ColorValue(LookUp(c_EnvironmentVariable, 'Display Name'="Light Red").'Default Value')
        Height: |-
            =//920
            App.Height-230
        Items: |-
            =If(
                varfiltergallery = true,
                If(
                    'Sort gallery_4'.Selected.Title = "Newest",
                    Sort(
                        If(
                            'Order List'.Type = "Primary",
                            If(
                                IsToday(DatePicker1.SelectedDate),
                                Filter(
                                    OfflineOrderHeaderCollection,
                                    'Order Type' = 'Order Type Choice'.Primary && 'Created On' <= Today()+1 && 'Created On' > DateAdd(
                                        Today(),
                                        -7
                                    )
                                ),
                                Filter(
                                    OfflineOrderHeaderCollection,
                                    'Order Type' = 'Order Type Choice'.Primary && Text(
                                        'Created On',
                                        "dd/mm/yyyy"
                                    ) = Text(
                                        DatePicker1.SelectedDate,
                                        "dd/mm/yyyy"
                                    )
                                )
                            ),
                            'Order List'.Type = "Secondary",
                            If(
                                IsToday(DatePicker1.SelectedDate),
                                Filter(
                                    OfflineOrderHeaderCollection,
                                    'Order Type' = 'Order Type Choice'.Secondary && 'Created On' <= Today()+1 && 'Created On' > DateAdd(
                                        Today(),
                                        -7
                                    )
                                ),
                                Filter(
                                    OfflineOrderHeaderCollection,
                                    'Order Type' = 'Order Type Choice'.Secondary && Text(
                                        'Created On',
                                        "dd/mm/yyyy"
                                    ) = Text(
                                        DatePicker1.SelectedDate,
                                        "dd/mm/yyyy"
                                    )
                                )
                            )
                        ),
                        'Created On',
                        SortOrder.Descending
                    ),
                    // Sort with Oldest-------------------------------------------------
                    'Sort gallery_4'.Selected.Title = "Oldest",
                    Sort(
                        If(
                            'Order List'.Type = "Primary",
                            Filter(
                                OfflineOrderHeaderCollection,
                                'Order Type' = 'Order Type Choice'.Primary && Text(
                                    'Created On',
                                    "dd/mm/yyyy"
                                ) = Text(
                                    DatePicker1.SelectedDate,
                                    "dd/mm/yyyy"
                                )
                            ),
                            'Order List'.Type = "Secondary",
                            Filter(
                                OfflineOrderHeaderCollection,
                                'Order Type' = 'Order Type Choice'.Secondary && Text(
                                    'Created On',
                                    "dd/mm/yyyy"
                                ) = Text(
                                    DatePicker1.SelectedDate,
                                    "dd/mm/yyyy"
                                )
                            )
                        ),
                        'Created On',
                        SortOrder.Ascending
                    ),
                    // Sort with Higest to Lowest-------------------------------------------------
                    'Sort gallery_4'.Selected.Title = "Highest to Lowest",
                    Sort(
                        If(
                            'Order List'.Type = "Primary",
                            Filter(
                                OfflineOrderHeaderCollection,
                                'Order Type' = 'Order Type Choice'.Primary && Text(
                                    'Created On',
                                    "dd/mm/yyyy"
                                ) = Text(
                                    DatePicker1.SelectedDate,
                                    "dd/mm/yyyy"
                                )
                            ),
                            'Order List'.Type = "Secondary",
                            Filter(
                                OfflineOrderHeaderCollection,
                                'Order Type' = 'Order Type Choice'.Secondary && Text(
                                    'Created On',
                                    "dd/mm/yyyy"
                                ) = Text(
                                    DatePicker1.SelectedDate,
                                    "dd/mm/yyyy"
                                )
                            )
                        ),
                        'Total Bill Amount',
                        SortOrder.Descending
                    ),
                    // Sort with Lowest to Highest-------------------------------------------------
                    'Sort gallery_4'.Selected.Title = "Lowest to Highest",
                    Sort(
                        If(
                            'Order List'.Type = "Primary",
                            Filter(
                                OfflineOrderHeaderCollection,
                                'Order Type' = 'Order Type Choice'.Primary && Text(
                                    'Created On',
                                    "dd/mm/yyyy"
                                ) = Text(
                                    DatePicker1.SelectedDate,
                                    "dd/mm/yyyy"
                                )
                            ),
                            'Order List'.Type = "Secondary",
                            Filter(
                                OfflineOrderHeaderCollection,
                                'Order Type' = 'Order Type Choice'.Secondary && Text(
                                    'Created On',
                                    "dd/mm/yyyy"
                                ) = Text(
                                    DatePicker1.SelectedDate,
                                    "dd/mm/yyyy"
                                )
                            )
                        ),
                        'Total Bill Amount',
                        SortOrder.Ascending
                    )
                ),
                    // Custom filter data --------------------------------------------------
                varfiltergallery = false,
                // Sort with Newest-------------------------------------------------
                If(
                    'Sort gallery_4'.Selected.Title = "Newest",
                    Sort(
                        colFilterData,
                        'Created On',
                        SortOrder.Descending
                    ),
                    // Sort with Oldest-------------------------------------------------
                    'Sort gallery_4'.Selected.Title = "Oldest",
                    Sort(
                        colFilterData,
                        'Created On',
                        SortOrder.Ascending
                    ),
                    // Sort with Higest to Lowest-------------------------------------------------
                    'Sort gallery_4'.Selected.Title = "Highest to Lowest",
                    Sort(
                        colFilterData,
                        'Total Bill Amount',
                        SortOrder.Descending
                    ),
                    // Sort with Lowest to Highest-------------------------------------------------
                    'Sort gallery_4'.Selected.Title = "Lowest to Highest",
                    Sort(
                        colFilterData,
                        'Total Bill Amount',
                        SortOrder.Ascending
                    )
                )
            )
