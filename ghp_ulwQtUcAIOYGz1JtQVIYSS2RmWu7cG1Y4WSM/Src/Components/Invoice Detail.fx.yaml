"'Invoice Detail' As CanvasComponent":
    Fill: =ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Screen Background Color").'Default Value')
    HeaderId: =varInvoiceData
    Height: =App.Height
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    "'Header Container_3' As groupContainer.manualLayoutContainer":
        Height: =956
        Visible: =If(varinvoiceId=1,true,false)
        Width: ='Invoice Detail'.Width
        Y: =92
        ZIndex: =2

        Invoice As gallery.galleryVertical:
            AccessibleLabel: ="Order Header Gallery"
            BorderColor: =RGBA(0, 18, 107, 1)
            FocusedBorderColor: =Color.Transparent
            FocusedBorderThickness: =0.1
            Height: =956
            Items: |-
                =Table(
                    {
                        Title: "Invoice Id",
                        Data: varInvoiceData.'Invoice Id'},
                    {
                        Title: "Order No",
                        Data: varInvoiceData.'Order No.'.'Order ID'
                    },
                    {
                        Title: "Date",
                        Data: Text(
                            varInvoiceData.'Created On',
                            "dd-mm-yyyy hh:mm AM/PM"
                        )
                    },
                    {
                        Title: "Status",
                        Data: Text(varInvoiceData.'Invoice Status')
                    },
                   
                    {
                        Title: "Party",
                        Data: varInvoiceData.Party.'Customer Name'
                    },
                   
                   
                    {
                        Title: "CGST",
                        Data: Concatenate(
                            "₹",
                            Text(
                                varInvoiceData.CGST,
                                "[$-hi-IN]##,##,##,###",
                                "hi-IN"
                            )
                        )
                    },
                    {
                        Title: "SGST",
                        Data: Concatenate(
                            "₹",
                            Text(
                                varInvoiceData.SGST,
                                "[$-hi-IN]##,##,##,###",
                                "hi-IN"
                            )
                        )
                    },
                    {
                        Title: "IGST",
                        Data: Concatenate(
                            "₹",
                            Text(
                                varInvoiceData.IGST,
                                "[$-hi-IN]##,##,##,###",
                                "hi-IN"
                            )
                        )
                    },
                 
                    {
                        Title: "Total Discount",
                        Data: Concatenate(
                            "₹",
                            Text(
                                varInvoiceData.'Total Discount',
                                "[$-hi-IN]##,##,##,###",
                                "hi-IN"
                            )
                        )
                    },
                     {
                        Title: "Total Price",
                        Data: Concatenate(
                            "₹",          
                            Text(
                                varInvoiceData.'Total Amount',
                                "[$-hi-IN]##,##,##,###",
                                "hi-IN"
                            )       
                        )
                    }
                )
            Layout: =Layout.Vertical
            ShowScrollbar: =false
            TabIndex: =0
            TemplateSize: =74
            Width: ='Invoice Detail'.Width
            ZIndex: =1

