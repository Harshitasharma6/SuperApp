        Gallery17_1 As gallery.galleryVertical:
            AccessibleLabel: ="Gallery17"
            BorderColor: =RGBA(0, 18, 107, 1)
            DelayItemLoading: =true
            Height: =250
            Items: |-
                =ForAll(
                    [
                        {
                            Title: "Order Date:",
                            Value: Text(
                                If(
                                    primarydata.'Order Type' = 'Order Type Choice'.Primary,
                                    primarydata.'Order Date',
                                    secondarydata.'Order Date'
                                ),
                                "dd-mm-yy"
                            )
                        },
                        {
                            Title: If(primarydata.'Order Type'= 'Order Type Choice'.Primary,"Customer:","Supplier:"),
                            Value: If(
                                primarydata.'Order Type' = 'Order Type Choice'.Primary,
                                primarydata.'Order From'.'Customer Name',
                                secondarydata.'Order Type' = 'Order Type Choice'.Secondary,
                                secondarydata.'Order To'.'Customer Name'
                            )
                        },
                        {
                            Title: "Order Status:",
                            Value: If(
                                primarydata.'Order Type' = 'Order Type Choice'.Primary,
                                primarydata.'Order Status',
                                secondarydata.'Order Type' = 'Order Type Choice'.Secondary,
                                secondarydata.'Order Status'
                            )
                        },
                        {
                            Title: "Total Price:",
                            Value: Concatenate(
                                "₹",
                                Text(
                                    If(
                                        primarydata.'Order Type' = 'Order Type Choice'.Primary,
                                        primarydata.'Total Price',
                                        secondarydata.'Total Price'
                                    ),
                                    "[$-en-US]#.00"
                                )
                            )
                        },
                        {
                            Title: "Disc. Price:",
                            Value: Concatenate(
                                "₹",
                                Text(
                                    If(
                                        primarydata.'Order Type' = 'Order Type Choice'.Primary,
                                        primarydata.'Discount ',
                                        secondarydata.'Discount '
                                    ),
                                    "[$-en-US]#.00"
                                )
                            )
                        },
                        {
                            Title: "Net Price:",
                            Value: Concatenate(
                                "₹",
                                Text(
                                    If(
                                        primarydata.'Order Type' = 'Order Type Choice'.Primary,
                                        primarydata.'Total Bill Amount',
                                        secondarydata.'Total Bill Amount'
                                    ),
                                  /*  "[$-hi-IN]##,##,##,###",
                                    "hi-IN"*/
                                    "[$-en-US]#.00"
                                )
                            )
                        },
                        {
                            Title: "Tax:",
                            Value: Concatenate(
                                "₹",
                                Text(
                                    Sum(varOrderData.IGST) + Sum(varOrderData.CGST) + Sum(varOrderData.SGST) + Sum(varOrderData.'Cess %'),
                                   /* "[$-hi-IN]##,##,##,###",
                                    "hi-IN"*/
                                    "[$-en-US]#.00"
                                )
                            )
                        },
                        {
                            Title: "Discount:",
                            Value: Concatenate(
                                Text(
                                    If(
                    primarydata.'Order Type' = 'Order Type Choice'.Primary,
                    primarydata.'Discount%',
                    secondarydata.'Discount%'
                ),
                                    "[$-hi-IN]##,##,##,###",
                                    "hi-IN"
                                ),
                                "%"
                            )
                        },
                        {
                            Title: "IGST:",
                            Value: If(
                                If(
                    primarydata.'Order Type' = 'Order Type Choice'.Primary,
                    primarydata.IGST,
                    secondarydata.IGST) = 0,
                                "₹0.00",
                                Concatenate(
                                    "₹",
                                    Text(
                                        If(
                    primarydata.'Order Type' = 'Order Type Choice'.Primary,
                    primarydata.IGST,
                    secondarydata.IGST
                ),
                                   /* "[$-hi-IN]##,##,##,###",
                                    "hi-IN"*/
                                        "[$-en-US]#.00"
                                    )
                                )
                            )
                        },
                        {
                            Title: "CGST:",
                            Value: If(
                                If(
                    primarydata.'Order Type' = 'Order Type Choice'.Primary,
                    primarydata.CGST,
                    secondarydata.CGST) = 0,
                                "₹0.00",
                                Concatenate(
                                    "₹",
                                    Text(
                                      If(
                    primarydata.'Order Type' = 'Order Type Choice'.Primary,
                    primarydata.CGST,
                    secondarydata.CGST),
                                    /*"[$-hi-IN]##,##,##,###",
                                    "hi-IN"*/
                                        "[$-en-US]#.00"
                                    )
                                )
                            )
                        },
                        {
                            Title: "SGST:",
                            Value: If(
                                If(
                    primarydata.'Order Type' = 'Order Type Choice'.Primary,
                    primarydata.SGST,
                    secondarydata.SGST) = 0,
                                "₹0.00",
                                Concatenate(
                                    "₹",
                                    Text(
                                        If(
                    primarydata.'Order Type' = 'Order Type Choice'.Primary,
                    primarydata.SGST,
                    secondarydata.SGST),
                                   /* "[$-hi-IN]##,##,##,###",
                                    "hi-IN"*/
                                        "[$-en-US]#.00"
                                    )
                                )
                            )
                        },
                        {
                            Title: "CESS:",
                            Value: If(
                                If(
                    primarydata.'Order Type' = 'Order Type Choice'.Primary,
                    primarydata.'Cess %',
                    secondarydata.'Cess %') = 0,
                                "₹0.00",
                                Concatenate(
                                    "₹",
                                    Text(
                                         If(
                    primarydata.'Order Type' = 'Order Type Choice'.Primary,
                    primarydata.'Cess %',
                    secondarydata.'Cess %'),
                                   /* "[$-hi-IN]##,##,##,###",
                                    "hi-IN"*/
                                        "[$-en-US]#.00"
                                    )
                                )
                            )
                        },
                    ],
                    {Value: ThisRecord}
                )
