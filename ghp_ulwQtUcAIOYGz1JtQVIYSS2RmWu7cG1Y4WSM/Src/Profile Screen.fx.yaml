"'Profile Screen' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    Rectangle23 As rectangle:
        BorderColor: =RGBA(0, 18, 107, 1)
        DisplayMode: =DisplayMode.View
        Fill: =ColorValue(LookUp(c_EnvironmentVariable,'Display Name'="Button Fill").'Default Value' )//_VarGblAppColors.PrimaryRed
        Height: =240
        Width: =640
        Y: =80
        ZIndex: =4

    Label38 As label:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =111
        Size: =LookUp(c_EnvironmentVariable,'Display Name'="Text Huge Font Size").'Default Value'+5
        Text: =varUser.'First Name' & " " & varUser.'Last Name'
        Width: =400
        X: =203
        Y: =104
        ZIndex: =7

    "'Profile Pic_1' As group":
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =8

        Circle2_1 As circle:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(0, 0, 0, 1)
            Height: =111
            Width: =111
            X: =48
            Y: =104
            ZIndex: =5

        Image1_2 As image:
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =111
            Image: =User().Image
            OnSelect: |-
                = Navigate(
                       'Profile Screen',
                        ScreenTransition.CoverRight
                    )
            RadiusBottomLeft: =200
            RadiusBottomRight: =200
            RadiusTopLeft: =200
            RadiusTopRight: =200
            Width: =111
            X: =48
            Y: =104
            ZIndex: =6

    Label38_1 As label:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Size: =16
        Text: =If(IsBlank(varUser.State.'State Name'), "", varUser.State.'State Name')//& "State-----"
        Width: =560
        X: =43
        Y: =260
        ZIndex: =9

    "'Bottom Bar_33' As 'Bottom Bar'":
        Y: =1026
        ZIndex: =15

    "'Detail Page_2' As 'Detail Page'":
        DataSource: |-
            =Table(
                {
                    Title: "Name:",
                    Data: User().FullName
                },
                {
                    Title: "Email:",
                    Data: User().Email
                },
                {
                    Title: "Mobile No:",
                    Data:LookUp(Users, 'Primary Email'=User().Email).'Mobile Phone'
                },
                {
                    Title: "Order From:",
                    Data: ""
                },
                {
                    Title: "Order To:",
                    Data: ""
                }
            )
        Height: =726
        Y: =300
        ZIndex: =16

    Header_32 As Header:
        ScreenName: ="My Profile"
        ZIndex: =17

