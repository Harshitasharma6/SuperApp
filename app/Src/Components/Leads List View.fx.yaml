                =Patch(
                'Leads.S',    LookUp(
                        'Leads.S',
                          Leads = ThisItem.Leads
                    ),
                    {Commited: dropCommited.Selected.Value}
                );
                Notify(
                    "Lead Update successfully",
                    NotificationType.Success,
                    2000
                );
                ClearCollect(offlineLeadCollection,'Leads.S')
