        OnSelect: |
            =If(
                !IsBlank(
                    LookUp(
                        OfflineVisitCollection,
                        Party.Parties = varLeadData.Party.Parties && IsToday('Visit date') && 'Owning User'.'Primary Email' = User().Email
                    )
                ),
                Notify(
                    "One visit is already planned for " & varLeadData.Party.'Customer Name' & " for today.",
                    NotificationType.Information,
                    4000
                );
                ,
                Set(
                    createVisitResponse,
                    Patch(
                        'Visit.S',
                        Defaults('Visit.S'),
                        {
                            'Visit date': Today(),
                            Party: LookUp(
                                'Parties.S',                    Parties = varLeadData.Party.Parties
                            ),
                            'Party Location': varLeadData.Party.Latitude & "," & varLeadData.Party.Longitude,
                            'Visit Type': 'Visit Type'.Planned,
                            'Visit Status': 'Visit Status'.'Not Started',
                            Owner: LookUp(
                                Users,
                                'Primary Email' = User().Email
                            )
                        }
                    );
                );
                If(
                    !IsBlank(createVisitResponse),
                    Patch(
                        'Lead Activities.S',
                        Defaults('Lead Activities.S'),
                        {
                            Lead: LookUp(
                                'Leads.S',
                                'Lead Id' = varLeadData.'Lead Id'
                            ),
                            'Activity Type': 'Activity Type'.Visit,
                            Party: LookUp(
                                OfflinePartiesCollection,
                                Parties = varLeadData.Party.Parties
                            ),
                            Date: Today(),
                            Contact: LookUp(
                                'Contacts.S',
                                Contacts = varLeadData.Contact.Contacts
                            ),
                            Visit: LookUp(
                                OfflineVisitCollection,
                                Visit = createVisitResponse.Visit
                            )
                        }
                    );
                )
            );
            Set(
                varClickedCreateLeadVisit,
                false
            );
            Notify(
                "Visit and activity has been created successfully.",
                NotificationType.Success,
                3000
            );
            ClearCollect(
                OfflineVisitCollection,
                'Visit.S'
            );
            SaveData(
                OfflineVisitCollection,
                "OfflineVisits"
            );
            // #############################################################################################################
            ClearCollect(
                OfflinePjpRouteCollection,
                Filter(
                    'Beat.S',
                    Area.Area = varUserr  && 'Owning User'.'Primary Email' = User().Email
                )
            );
            SaveData(
                OfflinePjpRouteCollection,
                "OfflinePjpRoutes"
            );
