Screen1 As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    Gallery1 As gallery.galleryVertical:
        BorderColor: =RGBA(166, 166, 166, 1)
        DelayItemLoading: =true
        Height: =1095
        Items: =Sort(Filter(OfflineOrderHeaderCollection,'Order Type'='Order Type Choice'.Primary),'Created On',SortOrder.Descending)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
        Y: =40
        ZIndex: =1

        Label1 As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =70
            OnSelect: |-
                =Navigate(Screen1_1,ScreenTransition.CoverRight,{data1:ThisItem})
            Size: =21
            Text: =ThisItem.'Order ID'
            Width: =560
            X: =40
            Y: =40
            ZIndex: =1

